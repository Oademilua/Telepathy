    <!Doctype html>
    <html>
        <head>
            <!--<meta name="viewport" content="width=device-width, initial-scale=1" />-->
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

            <link rel="stylesheet" type="text/css" href="css/index.css" />
            <link rel="stylesheet" type="text/css" href="css/custom.css" />

            <link rel="stylesheet" href="css/font-awesome.min.css" />
            <link rel="stylesheet" href="css/jquery.mobile.min.css" />
            <link rel="stylesheet" href="vendor/waves/waves.min.css" />
            <link rel="stylesheet" href="vendor/wow/animate.css" />
            <link rel="stylesheet" href="css/nativedroid2.css" />

            <style>
                .ng-hide{
                    display:none;
                }
            </style>
        </head>
        <body onLoad="load()">
            <header>
                Telepathy
            </header>
            <div class="table-responsive">
                <center>
                <form name=game>
                    <table class="table" border=3>
                        <thead>
                        <tr>
                            <th align=center colspan=2>Range of numbers</th>
                            <th align=center rowspan=2><input type=button value=" Start " onclick="range()"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th align=center>From:<br><input type=text name=from size=10></th>
                            <th align=center>To:<br><input type=text name=to size=10></th>
                        </tr>
                        <tr>
                            <th></th>
                        </tr>
                        <tr>
                            <th align=center colspan=3><input type=text name=help size=70></th>
                        </tr>
                        <tr>
                            <th></th>
                        </tr>
                        <tr>
                            <th><input type="button" value="  GiveUp  " onClick="GiveUp();"></th>
                            <th align=right colspan=3><input type=text name=number size=10><input type=button value=" Guess " onclick="guess()"></th>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </center>
            </div>

                <script src="cordova.js"></script>
                <script src="js/app.js"></script>
                <script src="js/jquery.min.js"></script>
                <script src="js/jquery-ui.min.js"></script>
                <script src="js/jquery.mobile.min.js"></script>
                <script src="vendor/waves/waves.min.js"></script>
                <script src="vendor/wow/wow.min.js"></script>
                <script src="js/nativedroid2.js"></script>
                <script src="nd2settings.js"></script>
        </body>
    </html>
