<!Doctype html>
<html>
    <head>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        
        <!-- Cordova.js ... brings in plugin dependencies -->
        <script src="cordova.js"></script>
        
        <script type="text/javascript" src="js/app.js"></script>
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        
        <style>
            .ng-hide{
                display:none;
            }
        </style>
    </head>
    <body onLoad="load()">
        <header>
			Telepathy
		</header>
        <div class="container">
            <center>
            <form name=game>
                <table border=3>
                    <tr>
                        <th align=center colspan=2>Range of numbers</th>
                        <th align=center rowspan=2><input type=button value=" Start " onclick="range()"></th>
                    </tr>
                    <tr>
                        <th align=center>From:<br><input type=text name=from size=10></th>
                        <th align=center>To:<br><input type=text name=to size=10></th>
                    </tr>
                    <tr>
                        <th></th>
                    </tr>
                    <tr>
                        <th align=center colspan=3><input type=text name=help size=70></th>
                    </tr>
                    <tr>
                        <th></th>
                    </tr>
                    <tr>
                        <th><input type="button" value="  GiveUp  " onClick="GiveUp();"></th>
                        <th align=right colspan=3><input type=text name=number size=10><input type=button value=" Guess " onclick="guess()"></th>
                    </tr>
                </table>
            </form>
        </center>
        </div>
    </body>
</html>
